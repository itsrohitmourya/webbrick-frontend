<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #imgW588 {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0rem;
        }

        #imgWrap991 {
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .sliderBx20 {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slideImgA1 {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            flex-shrink: 0;
        }

        .btnXprev,
        .btnXnext {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .btnXprev:hover,
        .btnXnext:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .btnXprev {
            left: 10px;
        }

        .btnXnext {
            right: 10px;
        }

        @media (max-width: 480px) {

            .btnXprev,
            .btnXnext {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div id="imgW588" class="draggable" draggable="true">
        <div id="imgWrap991">
            <div class="sliderBx20" id="sliderBx20">
                <img src="/Client/public/img1.jpg" class="slideImgA1" />
                <img src="/Client/public/img2.jpg" class="slideImgA1" />
                <img src="/Client/public/img3.jpg" class="slideImgA1" />
                <img src="/Client/public/img5.jpg" class="slideImgA1" />
                <img src="/Client/public/img4.jpg" class="slideImgA1" />
                <img src="/Client/public/img5.jpg" class="slideImgA1" />
            </div>
            <button class="btnXprev" id="btnXprev">&#10094;</button>
            <button class="btnXnext" id="btnXnext">&#10095;</button>
        </div>
    </div>

    <script>
        const sliderBox = document.getElementById("sliderBx20");
        const prevBtn = document.getElementById("btnXprev");
        const nextBtn = document.getElementById("btnXnext");

        let currentIndex = 0;
        const slides = document.querySelectorAll(".slideImgA1");
        const totalSlides = slides.length;

        function updateSlide(index) {
            sliderBox.style.transform = `translateX(-${index * 100}%)`;
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlide(currentIndex);
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlide(currentIndex);
        }

        nextBtn.addEventListener("click", showNext);
        prevBtn.addEventListener("click", showPrev);

        setInterval(showNext, 4000);
    </script>

</body>

</html>
