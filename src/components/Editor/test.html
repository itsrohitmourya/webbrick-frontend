<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #heroSection_a12x {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem 10rem;
      padding: 4rem 2rem;
      background-color: #f5f5f5;
    }

    .heroImage_w9z {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heroImage_w9z img {
      height: 300px;
      width: auto;
      max-width: 100%;
    }

    .heroText_q84 {
      flex: 1;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 1.5rem;
      padding: 1rem;
    }

    .heroTitle_jd7 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #222;
      margin: 0;
    }

    .heroDesc_r2y {
      font-size: 1.125rem;
      font-weight: 400;
      color: #555;
      margin: 0;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      #heroSection_a12x {
        flex-direction: column;
        text-align: center;
        padding: 3rem 1rem;
      }

      .heroImage_w9z img {
        height: 200px;
      }

      .heroText_q84 {
        align-items: center;
        text-align: center;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <section id="heroSection_a12x" class="draggable" draggable="true">
    <div class="heroImage_w9z">
      <img src="/Client/public/icon2.png" alt="Hero Image" />
    </div>
    <div class="heroText_q84">
      <h1 class="heroTitle_jd7">Welcome to Web Brick</h1>
      <p class="heroDesc_r2y">
        Build beautiful websites with zero code. Add sections, edit content, and launch in minutes. Your creative freedom starts here.
      </p>
    </div>
  </section>

</body>
</html>
