<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Newsletter Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wb-newsletter2025 {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      padding: 40px;
      text-align: center;
    }

    .wb-newsletter2025 h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #1e293b;
    }

    .wb-newsletter2025 p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #64748b;
    }

    .wb-newsletter2025-form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      padding: 1rem;
    }

    .wb-newsletter2025-form input {
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      width: 93.5%;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .wb-newsletter2025-form input:focus {
      border-color: #38bdf8;
    }

    .wb-newsletter2025-form input::placeholder {
      color: #94a3b8;
    }

    .wb-newsletter2025-form button {
      background: linear-gradient(135deg, #38bdf8, #0284c7);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .wb-newsletter2025-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <section class="wb-newsletter2025">
    <h2>Stay Updated</h2>
    <p>Subscribe to receive the latest news and updates directly in your inbox.</p>
    <form class="wb-newsletter2025-form">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>
</body>

</html>
