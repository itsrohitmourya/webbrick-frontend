<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop with Context Menu</title>
  <style id='userStyle'>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: white;
    }

    body {
      background: #121212;
    }

    body::-webkit-scrollbar {
      display: none !important;
    }

  </style>
  <style id='devStyle'>
    .draggable {
      cursor: grab;
      transition: transform 0.2s ease;
    }

    .dragging {
      opacity: 0.5;
      transform: scale(1.05);
    }

    .editing {
      outline: 2px solid #007BFF;
    }

    .context-menu {
      position: absolute;
      background: #333;
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
      width: 260px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .context-menu label {
      margin-left: 5px;
      color: #ccc;
      font-size: 14px;
    }

    .context-menu input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      color: white;
      background: rgba(132, 132, 132, 0.631);
      outline: none;
      border: none;
      transition: box-shadow 0.2s ease;
    }

    .context-menu input:focus {
      box-shadow: 0 0 0 2px #3B82F6;
    }

    .context-menu button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-align: left;
    }

    .context-menu button:hover {
      background: #555;
    }

    .context-menu button.remove {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Sample draggable content -->
  <div class="draggable" draggable="true">
    <p>This is a draggable element with a <a href="https://example.com">link</a></p>
  </div>

  <script id='devScript'>
    const container = document.body;
    let draggedElement = null;
    let selectedElement = null;
    let currentMenu = null;
    let hrefTarget = null;
    let urlInput = null;

    container.addEventListener("dragstart", (e) => {
      if (e.target.classList.contains("draggable")) {
        draggedElement = e.target;
        draggedElement.classList.add("dragging");
      }
    });

    container.addEventListener("dragend", () => {
      if (draggedElement) {
        draggedElement.classList.remove("dragging");
        draggedElement = null;
      }
    });

    container.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      closeContextMenu();

      selectedElement = e.target;
      createContextMenu(e.pageX, e.pageY, selectedElement);
    });

    function createContextMenu(x, y, clickedElement) {
      currentMenu = document.createElement("div");
      currentMenu.className = "context-menu";
      currentMenu.style.left = x + "px";
      currentMenu.style.top = y + "px";

      // Check if clicked element is <a> or inside one
      if (clickedElement.tagName === "A") {
        hrefTarget = clickedElement;
      } else {
        hrefTarget = clickedElement.closest("a");
      }

      if (hrefTarget) {
        const label = document.createElement("label");
        label.textContent = "Edit Link:";

        urlInput = document.createElement("input");
        urlInput.value = hrefTarget.getAttribute("href") || "";
        currentMenu.appendChild(label);
        currentMenu.appendChild(urlInput);
      } else {
        hrefTarget = null;
        urlInput = null;
      }

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit Text";
      editBtn.onclick = () => {
        selectedElement.setAttribute("contenteditable", "true");
        selectedElement.classList.add("editing");
        selectedElement.focus();
      };

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.onclick = () => {
        if (selectedElement) {
          selectedElement.removeAttribute("contenteditable");
          selectedElement.classList.remove("editing");
        }

        if (hrefTarget && urlInput) {
          hrefTarget.setAttribute("href", urlInput.value);
        }

        closeContextMenu();
      };

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove";
      removeBtn.onclick = () => {
        selectedElement.remove();
        closeContextMenu();
      };

      currentMenu.appendChild(editBtn);
      currentMenu.appendChild(saveBtn);
      currentMenu.appendChild(removeBtn);
      document.body.appendChild(currentMenu);
    }

    function closeContextMenu() {
      if (currentMenu) {
        currentMenu.remove();
        currentMenu = null;
        hrefTarget = null;
        urlInput = null;
      }
    }

    window.addEventListener("click", (e) => {
      if (!e.target.closest(".context-menu")) {
        closeContextMenu();
      }
    });
  </script>
</body>

</html>
