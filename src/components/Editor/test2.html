<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed WebBrand Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    .wbNav12x-container {
      width: 100%;
      background-color: #111111;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 999;
    }

    .wbNav12x-brand {
      font-size: 24px;
      font-weight: 600;
      color: #4fd1c5;
    }

    .wbNav12x-menu {
      display: flex;
      gap: 32px;
    }

    .wbNav12x-menu li {
      list-style: none;
    }

    .wbNav12x-menu a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      transition: color 0.3s;
    }

    .wbNav12x-menu a:hover {
      color: #4fd1c5;
    }

    .wbNav12x-hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      width: 28px;
      height: 24px;
      gap: 5px;
      z-index: 1001;
    }

    .wbNav12x-hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #ffffff;
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    /* Transform hamburger to X */
    .wbNav12x-hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .wbNav12x-hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .wbNav12x-hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .wbNav12x-menu {
        border: 2px solid red;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #111111;
        padding: 24px;
        gap: 20px;
        display: none;
      }

      .wbNav12x-menu.active {
        display: flex;
      }

      .wbNav12x-hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="wbNav12x-container" role="navigation" aria-label="Main navigation">
    <div class="wbNav12x-brand">WebBrand</div>
    <div class="wbNav12x-hamburger" id="wbNav12x-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="wbNav12x-menu" id="wbNav12x-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    const toggle = document.getElementById('wbNav12x-toggle');
    const menu = document.getElementById('wbNav12x-menu');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
